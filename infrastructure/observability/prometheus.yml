# PSM Enterprise - Prometheus Configuration
# Layer 7: Observability (Monitoring)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: production
    project: psm-enterprise

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
          - '163.192.105.31:9100'  # Oracle Cloud server

  # Traefik metrics
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']

  # PSM Gateway
  - job_name: 'psm-gateway'
    metrics_path: /metrics
    static_configs:
      - targets: ['api-gateway:3002']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'psm-gateway'

  # PSM Processor
  - job_name: 'psm-processor'
    metrics_path: /metrics
    static_configs:
      - targets: ['psm-processor:3001']

  # Jellyfin
  - job_name: 'jellyfin'
    metrics_path: /metrics
    static_configs:
      - targets: ['jellyfin:8096']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Docker containers
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']

  # Cloud endpoints (blackbox)
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://purplesquirrel.media
          - https://vercel-dusky-pi.vercel.app/api/status
          - http://163.192.105.31:8096/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Azure Cognitive Services (custom metrics)
  - job_name: 'azure-cognitive'
    static_configs:
      - targets: ['azure-exporter:9100']
    metric_relabel_configs:
      - source_labels: [service]
        regex: '(vision|speech|language|docint|translator)'
        action: keep
